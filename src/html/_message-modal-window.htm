<div class="message-window _hidden">
	<div class="message-window__container">
		<div class="message-window__top-block">
			<button class="message-window__close-button">
				✕
			</button>
		</div>
		<div class="message-window__fields-container _hidden">
			<div class="message-window__title">
				Введіть текст повідомлення:
			</div>
			<textarea cols="30" rows="10" class="message-window__textarea"></textarea>
			<button class="message-window__send-button back-button-style">Надіслати повідомлення</button>
		</div>
		<div class="message-window__success _hidden">
			<div class="success-message">
				<div class="success-message__icon">✅</div>
				<span class="success-message__text">Повідомлення успішно надіслано</span>
			</div>
		</div>
	</div>
</div>
