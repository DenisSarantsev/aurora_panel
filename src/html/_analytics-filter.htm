<aside template-name="analytics" class="sidebar applications-filter open-filter template hidden-template">
	<div class="applications-filter__title-container">
		<div class="applications-filter__left-container">
			<div class="applications-filter__sort sort">
				<h3 class="sort__title">햐쮐혝혞쒫썜햦 향햟:</h3>
				<select class="sort__select">
					<option class="sort__category">햏햟햧햫쮏쒬뒘걤</option>
					<option class="sort__category">행햟 쒬뒗쥃쮏 (쒬뒗 햫햟햧햠혰햩혧혣쮏)</option>
					<option class="sort__category">행햟 쒬뒗쥃쮏 (향햟 쒬뒗 햫햟햧햪햣햫혣쮏)</option>
					<option class="sort__category">행햟 햣햧혝햦햫햡쮏 햨햟햫햢햦햢햟혝햟</option>
				</select>
			</div>
			<div class="applications-filter__search search">
				<h3 class="search__title">
					쮐걤햨:
				</h3>
				<div class="search__input-container">
					<input type="text" class="search__input">
					<!-- <button class="search__button">
						<img src="@img/icons/search-icon.png" alt="search icon">
					</button> -->
				</div>
				<div class="search__input-eyes _hidden">游</div>
			</div>
		</div>
		<div class="applications-filter__filter-title-container">
			<h2 class="applications-filter__title">
				햓혰햩혧혝
			</h2>
			<button class="applications-filter__close-button">
				<img src="@img/icons/minus-in-circle.png" alt="minus button" class="applications-filter__minus-icon">
				<img src="@img/icons/minus-in-circle.png" alt="minus button" class="applications-filter__second-minus-icon rotate-icon">
			</button>
		</div>
	</div>
	<div class="applications-filter__parametrs-container parametrs null-height">
		<div class="applications-filter__filter filter">
			
		</div>
	</div>
	<div class="applications-filter__bottom-container null-height">
		<button class="applications-filter__result-button">
			햓혰햩혧혝혞쒫썜햦
		</button>
	</div>
</aside>
